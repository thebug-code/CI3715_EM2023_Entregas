<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título -->
    <title>SAGTMA - {% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS 
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    -->

    <!-- Bootstrap CSS local -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

    <!-- jQuery 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    -->

    <!-- jQuery local -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

    <!-- Icono -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary justify-content-between">
      <!-- Botón de menú -->
      <div>
        <button class="btn btn-outline-light mx-4" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Menú</button>
      </div>

      <!-- Título -->
      <div class="navbar-brand text-white fw-bold mx-5">SISTEMA AUTOMATIZADO DE GESTIÓN DEL TALLER MECÁNICO AUTOMOTRIZ DE ALTA GAMA</div>
    </nav>

    <!-- Sidebar desplegable -->
    {% include 'base/sidebar.html' %}

    <!-- Contenido -->
    <main>{% block content %}{% endblock %}</main>

    <!-- Notificaciones (mensajes de flash() -->
    {% include 'base/notifications.html' %}

    <!-- Popper.JS y Bootstrap JS
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    -->

    <!-- Popper.JS y Bootstrap JS local -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
